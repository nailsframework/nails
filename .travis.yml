language: node_js
node_js:
  - 7
install:
  - npm install --save-dev @babel/core @babel/preset-env @babel/plugin-transform-runtime
  - npm install --save-dev @babel/plugin-proposal-class-properties
  - npm install --save-dev @babel/plugin-proposal-numeric-separator @babel/plugin-proposal-object-rest-spread
  - npm i --save-dev @babel/plugin-transform-runtime @babel/preset-env @babel/preset-typescript
  - npm i -D
  - npm i
  - test
  - build
